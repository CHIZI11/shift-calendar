<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: var(--bg, #fff);
      color: var(--text, #000);
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: var(--header, #f5f5f5);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .theme-toggle, .menu-btn {
      font-size: 24px;
      cursor: pointer;
      border: none;
      background: none;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      padding: 20px;
    }
    .day {
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .day:hover {
      transform: scale(1.1);
    }
    .today {
      background: #4caf50;
      color: white;
    }
    .night { background: #90caf9; }
    .work { background: #a5d6a7; }
    .off { background: #ef9a9a; }
    /* —Ç—ë–º–Ω–∞—è —Ç–µ–º–∞ */
    body.dark {
      --bg: #121212;
      --text: #eee;
      --header: #1e1e1e;
    }
  </style>
</head>
<body>
  <header>
    <button class="theme-toggle">üåû</button>
    <button class="menu-btn">‚ò∞</button>
  </header>

  <main class="calendar" id="calendar"></main>

  <script>
    const calendar = document.getElementById("calendar");
    const today = new Date().getDate();

    // –ü—Ä–æ—Å—Ç–µ–π—à–∏–π –∫–∞–ª–µ–Ω–¥–∞—Ä—å –Ω–∞ 30 –¥–Ω–µ–π
    for (let i = 1; i <= 30; i++) {
      const d = document.createElement("div");
      d.className = "day";
      if (i === today) d.classList.add("today");
      if (i % 3 === 0) d.classList.add("night");
      else if (i % 5 === 0) d.classList.add("off");
      else d.classList.add("work");
      d.textContent = i;
      calendar.appendChild(d);
    }

    // –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    const toggle = document.querySelector(".theme-toggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggle.textContent = document.body.classList.contains("dark") ? "üåô" : "üåû";
    });
  </script>
</body>
</html>
