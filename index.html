<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Календарь смен</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <button id="themeToggle" aria-label="Сменить тему">
      <svg id="iconSun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/></svg>
      <svg id="iconMoon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/></svg>
    </button>
    <button id="menuToggle" aria-label="Открыть меню">
      <svg viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
    </button>
  </header>
  
  <main>
    <div id="calendar"></div>
  </main>
  
  <div id="menu">
    <div class="menu-content">
      <h3>Выбор графика</h3>
      <button data-schedule="day-night-2off">Д/Н/В/В</button>
      <button data-schedule="2on-2off">2/2</button>
      <button data-schedule="custom">Пользовательский</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
