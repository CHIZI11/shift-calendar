<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shift Calendar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <button id="themeToggle" class="icon-btn" aria-label="Сменить тему"></button>
    <h1>Календарь смен</h1>
    <button id="menuToggle" class="icon-btn" aria-label="Меню">☰</button>
  </header>
  
  <main id="calendar"></main>

  <div id="menu" class="menu-panel">
    <h2>Выбор графика</h2>
    <div class="days-row">
      <button>Пн</button><button>Вт</button><button>Ср</button>
      <button>Чт</button><button>Пт</button><button>Сб</button><button>Вс</button>
    </div>
    <div class="shift-row">
      <button>Д</button><button>Н</button><button>В</button>
    </div>
    <div class="patterns">
      <button>2/2</button><button>Подробный</button>
    </div>
  </div>
</body>
</html>
