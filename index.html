
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Календарь смен</title>
  <link id="theme-style" rel="stylesheet" href="styles-minimal.css">
</head>
<body>
  <div class="calendar">
    <div class="day">Пн</div>
    <div class="day">Вт</div>
    <div class="day">Ср</div>
    <div class="day">Чт</div>
    <div class="day">Пт</div>
    <div class="day">Сб</div>
    <div class="day">Вс</div>
  </div>

  <button id="styleSwitcher" style="position:fixed;bottom:20px;right:20px;padding:10px 20px;">Сменить стиль</button>

  <script>
    const styles = [
      "styles-minimal.css",
      "styles-colorful.css",
      "styles-material.css"
    ];
    let current = 0;

    document.getElementById("styleSwitcher").addEventListener("click", () => {
      current = (current + 1) % styles.length;
      document.getElementById("theme-style").setAttribute("href", styles[current]);
    });
  </script>
</body>
</html>
